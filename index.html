<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarotlotnik 2026</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #89CFF0; /* baby blue */
      gap: 20px;
    }

    h1 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: black;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .card {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .card img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #000; /* czarny tekst pod zdjęciem */
    }
  </style>
</head>
<body>

  <h1>TAROT LOTNIK 2026</h1>
  <button onclick="losuj()">LOSUJ</button>

  <div class="card" id="wynik">
    <img id="zdjecie" src="" alt="">
    <div class="name" id="nazwa"></div>
  </div>

  <script>
    const osoby = [
      { name: "SZYMEK", img: "szymek.JPG" },
      { name: "RACIN", img: "racin.JPG" },
      { name: "ŻUK", img: "zuk.jpg" },
      { name: "BARTEK SZCZEPAN", img: "szczepan.jpg" },
      { name: "BORZYM", img: "borzym.jpg" },
      { name: "KSEJ", img: "ksej.jpg" },
      { name: "WOJTINI", img: "wojtini.jpg" },
      { name: "SZYMON PEDAŁ KURWA", img: "spk.jpg" },
      { name: "MARCEL CHWAST", img: "cwel.jpg" },
      { name: "KULCZYK", img: "kulczyk.JPG" },
      { name: "OLAF BOREK", img: "borek.JPG" },
      { name: "PABLO", img: "pablo.JPG" },
      { name: "KSAWIER", img: "ksawier.JPG" },
      { name: "ANITA", img: "IMG_0842.jpeg" },
      { name: "NIKOLA", img: "IMG_0841.jpeg" },
      { name: "OLEK DRAŻA", img: "olek.JPG" },
      { name: "KORNEL", img: "IMG_1819.jpeg" },
      { name: "MAGDA", img: "magda.jpg" },
      { name: "LIWKA", img: "liwia.JPG" },
      { name: "KINGA", img: "kinga.JPG" },
      { name: "FIFI", img: "fifi.JPG" },
      { name: "WLADYSLAW", img: "wladyslaw.JPG" },
      { name: "KARMEL", img: "karmel.JPG" },
      { name: "BARTEK SUNDAY", img: "sunday.jpg" },
      { name: "RĘBISZ", img: "rebisz.JPG" },
      { name: "RAFAŁ", img: "rafal.jpg" },
      { name: "CHMIELU", img: "kuba.jpg" },
      { name: "ALICJA", img: "IMG_1822.jpeg" }
    ];

    function losuj() {
      const los = osoby[Math.floor(Math.random() * osoby.length)];
      document.getElementById("zdjecie").src = los.img;
      document.getElementById("nazwa").innerText = los.name;
      document.getElementById("wynik").style.display = "flex";
    }
  </script>

</body>
</html>
